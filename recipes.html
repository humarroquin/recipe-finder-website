<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/typography.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Recipe finder website</title>
  </head>
  <body>
    <header></header>

    <main>
      <section
        class="recipes__header-container | container text-center-sm-left mb-1000"
      >
        <h1 class="h2 mb-300">Explore our simple, healthy recipes</h1>
        <p>
          Discover eight quick, whole-food dishes that fit real-life schedules
          and taste amazing. Use the search bar to find a recipe by name or
          ingredient, or simply scroll the list and let something delicious
          catch your eye.
        </p>
      </section>

      <section class="recipes__container | container">
        <div class="recipe__control-container">
          <div class="left-controls">
            <div class="control">
              <label for="time"></label>
              <select name="time" id="time">
                <option value="">Max Prep Time</option>
                <option value="0">0 mins</option>
                <option value="5">5 mins</option>
                <option value="10">10 mins</option>
              </select>
            </div>
          </div>
        </div>
        <ul class="recipes__list-container | grid-even-cols mb-1200">
          <!-- added with js -->
        </ul>
      </section>
    </main>
    <footer></footer>
    <script src="./js/layout.js"></script>
    <script src="./js/recipes.js"></script>
  </body>
</html>
